<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .btn-animated {
            position: absolute;
            transition: all 0.5s ease-in-out;
        }

        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><h4 class="bg-info text-center">Total Reaction Time is:</h4><p id="time" class="text-center"></p></div>
            <div class="col-sm-4"></div>
        </div>
        <button id="btn" class="btn btn-info text-center text-white shadow-lg btn-animated" onclick="buttonClick()">Click me</button>
    </div>
    <script>
        const end = new Date().getTime();

        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 200); // Adjust 200 according to button size
            const y = Math.random() * (window.innerHeight - 200); // Adjust 200 according to button size
            return { x, y };
        }

        function buttonClick() {
            const start = new Date().getTime();
            const timeTaken = Math.floor((start - end) / 1000);
            document.getElementById("time").innerHTML = timeTaken+ " "+"seconds";

            const elem = document.getElementById("btn");
            const { x, y } = getRandomPosition();
            elem.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
</body>
</html>
